<html>
<head>
	<title>Heart Disease Prediction</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  
  body{
    font-family: Timesnewroman;
    background-color:#e2e2e2;
    background-image: url({{ url_for('static', filename='health.png') }});
    background-repeat:round;
  }
  h2{
    text-align: center;
    font-size: 36px;
  }

.div-center {
  width: 500px;
  height: 1000px;
  background-color:#e2e2e2;
  position:all;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  overflow: hidden;
  padding: 1em 2em;
  border-bottom: 2px solid #ccc;
  display: table;
  
}

div.content {
  display: table-cell;
  vertical-align: middle;
}

</style>
<body>
  <h2>Prediction of Heart Disease</h2>
  <div class='demo'></div>
  <div class="back">
      <div class="div-center">
        <div class="content">
          <h3>Heart Disease Prediction </h3>
              <hr />

              <form action="{{url_for('home')}}" method="POST">
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" min="1" max="90" class="form-control" id="age" name="age" required="required">
                </div>

                <div class="form-group">
                  <label for="trestbps">Resting Blood Pressure</label>
                  <input type="number" min="94" max="200" class="form-control" id="trestbps" name="trestbps" required="required">
                </div>

                <div class="form-group">
                  <label for="chol">Serum Cholestral</label>
                  <input type="number" min="50" max="600" class="form-control" id="chol" name="chol" required="required">
                </div>

                <div class="form-group">
                  <label for="thalach">Maximum Heart Rate Achieved</label>
                  <input type="number" min="71" max="202" class="form-control" id="thalach" name="thalach" required="required">
                </div>

                <div class="form-group">
                  <label for="oldpaek">Oldpeak</label>
                  <input type="number" step="0.01" min="0.0" max="6.2" class="form-control" id="oldpeak" name="oldpeak" required="required">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cp">Chest Pain Type</label>
                    <select name="cp" id="cp" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="Typical angina">Typical Angina</option>
                    <option value=" Atypical angina"> Atypical Angina</option>
                    <option value="Non-angina">Non Angina</option>
                    <option value="Asymptomatic angina">Asymptomatic Angina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar > 120mg/dl</label>
                    <select name="fbs" id="fbs" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restecg">Resting ECG</label>
                    <select name="restecg" id="restecg" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="Normal">Normal</option>
                    <option value="ST-T wave abnormality">ST-T Wave Abnormality</option>
                    <option value="Left ventricular hypertrophy">Left Ventricular Hypertrophy</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="exang">Exercise Induced Angina</label>
                    <select name="exang" id="exang" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    </select>
                </div>

                

                <div class="form-group">
                    <label for="slope">Slope</label>
                    <select name="slope" id="slope" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="upsloping">Upsloping</option>
                    <option value="flat">Flat</option>
                    <option value="downsloping">Downsloping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ca">No of Major Vessels</label>
                    <select name="ca" id="ca" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thal">Thalassemia Defect</label>
                    <select name="thal" id="thal" min="71" max="202" required="required" class="form-control">
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="NA">NA</option>
                    <option value="Normal">Normal</option>
                    <option value="Fixed defect">Fixed Defect</option>
                    <option value="Reversible defect">Reversible Defect</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
                <hr />
              </form>
            </div>
        </div>
      </div>	
</body>
</html>
